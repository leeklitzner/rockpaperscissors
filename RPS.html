<!DOCTYPE html>
<html>
<head>

</head>

<body>

 <div class="gamebox">
  <h1>Rock, Paper, Scissors</h1>
  <h2>Welcome to the most skillful ever created.  This has been around for ages and has been known to make grown men cry.  Try your luck if you dare!</h2>

  <h3>Select your move:</h3>



  <div class="usercontainer">
    <i id="rock" class="fa fa-hand-rock-o"></i>
    <i id="paper" class="fa fa-hand-paper-o"></i>
    <i id="scissors" class="fa fa-hand-scissors-o"></i>
  </div>

  <div class="computeranswer">
  <h3>Computer choice:</h3>
    <p id="playerResult"></p>
    <p id="compResult"></p>
    <p id="winner"></p>
  </div>


  <table>
    <tr>
      <th colspan="2">Scoreboard</th>
    </tr>
    <tr>
       <td>Player</td>
       <td>Computer</td>
    </tr>
    <tr>
       <td id="playerScore">0</td>
       <td id="compScore">0</td>
    </tr>
  </table>

  <button id="reset">Reset</button>
 </div>
</body>
